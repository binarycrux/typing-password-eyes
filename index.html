<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Concepts</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- navbar -->
    <section id="navbar" class="navbar">
      <div class="links">
        <a id="home">Home</a>
        <a id="feeds">Feeds</a>
        <a href="" id="sign-up">Register</a>
      </div>
      </nav>
    </section>
    <!-- login -->
    <section id="login" class="login">
        <div class="login-container">

            <form>
                <h3 style="color: crimson;">(This emoji will hide eyes when you start typing password)</h3>

                <img src="img/eye-open.png" class="eye-open" width="60px" height="50px">
                <img src="img/eye-away.png" class="eye-closed" width="60px" height="50px">
                <h1 class="h3">Sign in</h1>
                <input type="password" name="password" id="pwd" placeholder="Password" required><br>
                <button type="submit">Login</button><br><br>
               <div class="form-footer">
                <a href="" id="reset">Reset Password</a>
                <span class="terms"><input type="checkbox" id="cb-terms" checked>I Accept Cookies</span>
               </div>
            </form>
          </div>
    </section>
    
  </body>
</html>
